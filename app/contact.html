  <section id="ct-header">
    <div class="site-heading">
      <h1 class="display-3 mb-4">聯絡</h1>
      <span class="subheading display-4">你有問題嗎？ 問我就對了</span>

  <!-- Contact Info
==================================================== -->
  <section id="ct-info">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-sm-6">
          <h3 class="text-center mb-5"><i class="fa fa-map-marker" aria-hidden="true"></i> 地圖</h3>
            <div class="google-maps">
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.2715964064705!2d120.3312799498755!3d22.643660185073333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e04d05d9cf079%3A0x8b384df8bddb3463!2zODA36auY6ZuE5biC5LiJ5rCR5Y2A576p6I-v6LevMzg06Jmf!5e0!3m2!1szh-TW!2stw!4v1504414528940" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe> 
             </div>
        </div>

        <div class="col-sm-6 mt-4 mt-sm-0">
          <h3 class="text-center mb-5"><i class="fa fa-phone" aria-hidden="true"></i> 聯絡方式</h3>
          <p class="display-4">地址: 高雄市三民區義華路384號</p>
          <p class="display-4">電話: 暫時先不提供電話</p>
          <p class="display-4">Email: kuanhsuh@gmail.com</p>
          <p class="display-4">傳真: (07)-383-9288</p>
        </div>

      </div>
      <!-- row -->
    </div>
    <!-- container -->

  </section>

  <!-- Contact Form
==================================================== -->
  <section id="ct-form">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-sm-8">
          <h3 class="text-center mb-5">我們很高興聽到你</h3>
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="name">姓名</label>
                  <input type="text" class="form-control" placeholder="黃XX" required>
                </div>
              </div>
              <!-- name input -->
              <div class="col">
                <div class="form-group">
                  <label for="phone">電話</label>
                  <input type="text" class="form-control" placeholder="0955-555-555">
                </div>
              </div>
              <!-- phone input -->
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">電子信箱</label>
              <input type="email" class="form-control" placeholder="danny@gmail.com" required>
            </div>
            <!-- email -->

            <div class="form-group">
              <label for="inlineFormCustomSelect">需求</label>
              <select class="form-control custom-select" id="inlineFormCustomSelect">
                <option selected>請問妳的需求</option>
                <option value="產品詢問">產品詢問</option>
                <option value="特別問題">特別問題</option>
                <option value="其他">其他</option>
              </select>
            </div>
            <!-- Demand -->

            <div class="form-group">
              <label for="exampleFormControlTextarea1">訊息</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
            </div>
            <!-- Message -->

            <button type="submit" class="btn btn-outline-success btn-block">送出</button>
          </form>
        </div>

      </div>
      <!-- row -->
    </div>
    <!-- container -->

  </section>
